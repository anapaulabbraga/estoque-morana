<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador MORANA - Oficial</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 10px; background: #f0f2f5; }
        .container { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #000; letter-spacing: 2px; margin-bottom: 5px; }
        .config-area { background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #ddd; }
        select { width: 100%; padding: 10px; border-radius: 8px; font-size: 16px; margin-top: 5px; border: 2px solid #343a40; }
        .link-planilha { display: inline-block; margin-top: 12px; color: #007bff; font-weight: bold; text-decoration: underline; font-size: 14px; cursor: pointer; }
        .btn-lista-codigos { background: #6c757d; color: white; padding: 10px; border-radius: 8px; text-decoration: none; display: block; margin: 10px 0; font-size: 13px; font-weight: bold; }
        textarea { width: 100%; height: 60px; margin: 10px 0; border-radius: 10px; border: 1px solid #ccc; padding: 10px; box-sizing: border-box; font-size: 14px; }
        .btn-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        button { padding: 12px; border: 1px solid #ddd; border-radius: 10px; background: #fff; cursor: pointer; font-weight: bold; font-size: 14px; }
        button.active { background: #000; color: #fff; border-color: #000; }
        .total-panel { background: #343a40; color: #fff; padding: 15px; border-radius: 12px; margin: 10px 0; font-size: 1.2em; font-weight: bold; }
        .copy-btn { background: #007bff; color: white; width: 100%; margin-top: 10px; border: none; font-size: 16px; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .status { padding: 15px; margin: 10px 0; font-weight: bold; border-radius: 12px; border: 2px solid transparent; min-height: 50px; display: flex; align-items: center; justify-content: center; }
        .erro { background: #ffebee; color: #c62828; border-color: #ef9a9a; }
        .ok { background: #e8f5e9; color: #2e7d32; border-color: #a5d6a7; }
        .input-area { background: #eee; padding: 15px; border-radius: 15px; margin-bottom: 10px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 15px; font-size: 18px; border-radius: 10px; border: 2px solid #000; text-align: center; box-sizing: border-box; margin-top: 5px; }
        #log { text-align: left; height: 150px; overflow-y: auto; background: #fafafa; padding: 15px; margin-top: 15px; border-radius: 10px; border: 1px solid #eee; font-size: 14px; }
        .log-erro { color: #ff0000; font-weight: bold; }
    </style>
</head>
<body onclick="ativarAudio()">

<div class="container">
    <h2>MORANA</h2>

    <div class="config-area">
        <label><strong>Quem estÃ¡ contando agora?</strong></label>
        <select id="seletorContador" onchange="atualizarLinkPlanilha()">
            <option value="">Selecione o Contador...</option>
            <option value="1">Contador 1</option>
            <option value="2">Contador 2</option>
            <option value="3">Contador 3</option>
            <option value="4">Contador 4</option>
            <option value="5">Contador 5</option>
        </select>
        <a id="btnPlanilha" class="link-planilha" href="#" target="_blank" style="display:none;">ðŸ”— CLIQUE PARA ABRIR A PLANILHA</a>
    </div>
    
    <a href="https://docs.google.com/spreadsheets/d/1oa72j08CBUpaPS9hBlgBGQFXHI4f6ao6H_vBw8Zotug/edit?gid=0#gid=0" target="_blank" class="btn-lista-codigos">ðŸ”— LINK LISTA CÃ“DIGOS</a>
    
    <textarea id="listaSistema" placeholder="Cole a lista do sistema aqui..." onblur="limparEspacos()"></textarea>
    
    <div class="btn-group">
        <button onclick="setQtd(1, this)" class="active">QTD 1</button>
        <button onclick="setQtd(2, this)">QTD 2</button>
        <button onclick="setQtd(3, this)">QTD 3</button>
        <button onclick="setQtd(4, this)">QTD 4</button>
        <button onclick="setQtd(5, this)">QTD 5</button>
        <button onclick="setQtd('div', this)">DIVERSA</button>
    </div>

    <div class="input-area">
        <input type="number" id="qtdManual" placeholder="Quantidade manual..." style="display:none; margin-bottom: 10px;">
        <div id="displayStatus" class="status">TOQUE NA TELA PARA SOM</div>
        <input type="text" id="inputBip" placeholder="BIPE O CÃ“DIGO" autofocus>
    </div>

    <button class="copy-btn" onclick="copiarTabela()">ðŸ“‹ COPIAR TUDO (PARA PLANILHA)</button>

    <div class="total-panel">
        TOTAL DE PEÃ‡AS: <span id="contadorTotal">0</span>
    </div>
    
    <div id="log"><strong>HistÃ³rico de Bips:</strong><br></div>
</div>

<script>
    let qtdAtual = 1;
    let audioCtx = null;
    let dadosContados = [];
    let somaTotalPecas = 0;

    const linksPlanilhas = {
        "1": "https://docs.google.com/spreadsheets/d/1tO_fU3TcHGDpGpsU0Mhm3S5YesC60Y9HsRI6KoxzX7E/edit?gid=746473448#gid=746473448",
        "2": "https://docs.google.com/spreadsheets/d/1JYDSjGJWQsaojPMqoT_2GH7dlzA-lbHKPLX228jF2tA/edit?gid=746473448#gid=746473448",
        "3": "https://docs.google.com/spreadsheets/d/1KSahZxPv0z7mT6ZpY5emNTdsNtC6eUGcrDa9Dcc0pnY/edit?gid=746473448#gid=746473448",
        "4": "https://docs.google.com/spreadsheets/d/1sTRNcC3Hi-CepA-alR24f_gOtCg_vswE2hKwSzTeHbU/edit?gid=746473448#gid=746473448",
        "5": "https://docs.google.com/spreadsheets/d/1eOJN0ZwJ8qwfmIG-G3S7tB8sY_rGtLqclIYWlzXOblo/edit?gid=746473448#gid=746473448"
    };

    function atualizarLinkPlanilha() {
        const id = document.getElementById('seletorContador').value;
        const btn = document.getElementById('btnPlanilha');
        if (id && linksPlanilhas[id]) {
            btn.href = linksPlanilhas[id];
            btn.style.display = "block";
        } else {
            btn.style.display = "none";
        }
    }

    // NOVA FUNÃ‡ÃƒO: Limpa os espaÃ§os e linhas vazias assim que vocÃª sai da caixa de texto
    function limparEspacos() {
        const textarea = document.getElementById('listaSistema');
        const listaLimpa = textarea.value.split(/\r?\n/).map(c => c.trim()).filter(c => c !== "");
        textarea.value = listaLimpa.join("\n");
    }

    function ativarAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('displayStatus').innerText = "SOM ATIVO! AGUARDANDO BIP...";
        }
    }

    function bipErro() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    function setQtd(v, btn) {
        document.querySelectorAll('.btn-group button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const manual = document.getElementById('qtdManual');
        if (v === 'div') { manual.style.display = 'block'; qtdAtual = 'manual'; manual.focus(); }
        else { manual.style.display = 'none'; qtdAtual = v; document.getElementById('inputBip').focus(); }
    }

    document.getElementById('inputBip').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const cod = e.target.value.trim();
            if (cod) processar(cod);
            e.target.value = '';
        }
    });

    function processar(cod) {
        const listaRaw = document.getElementById('listaSistema').value;
        const lista = listaRaw.split(/\r?\n/).map(c => c.trim()).filter(c => c !== "");
        
        const q = (qtdAtual === 'manual') ? (parseFloat(document.getElementById('qtdManual').value) || 1) : parseFloat(qtdAtual);
        const display = document.getElementById('displayStatus');
        
        dadosContados.push({codigo: cod, quantidade: q});
        somaTotalPecas += q;
        document.getElementById('contadorTotal').innerText = somaTotalPecas;

        if (lista.includes(cod)) {
            display.innerText = "OK: " + cod;
            display.className = "status ok";
            document.getElementById('log').innerHTML += `<span>${cod} | Qtd: ${q}</span><br>`;
        } else {
            display.innerText = "NÃƒO ENCONTRADO: " + cod;
            display.className = "status erro";
            bipErro();
            if (navigator.vibrate) navigator.vibrate(300);
            document.getElementById('log').innerHTML += `<span class="log-erro">${cod} | Qtd: ${q} (ERRO)</span><br>`;
        }
        document.getElementById('log').scrollTop = 99999;
    }

    function copiarTabela() {
        if (dadosContados.length === 0) { alert("Nada para copiar!"); return; }
        let t = "";
        dadosContados.forEach(i => { t += `${i.codigo}\t${i.quantidade}\n`; });
        navigator.clipboard.writeText(t).then(() => { 
            alert("Sucesso! " + somaTotalPecas + " peÃ§as copiadas."); 
        });
    }
</script>
</body>
</html>
